<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="classe 100"> 
    <meta name="description" content="Discord Blocks Layout">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord Blocks Layout</title>
</head>
<body>
      <!-- header bar -->
    <header class="d-flex">
        <div class="container-header d-flex">
            <div class="logo-header d-flex"> 
                <img src="img/logo.svg" alt="logo">
            </div>
            <nav class="nav-header d-flex">
                <ul class="d-flex">
                    <li><a href="#">Scarica</a></li>
                    <li><a href="#">Perch√© Discord</a></li>
                    <li><a href="#">Nitro</a></li>
                    <li><a href="#">Sirurezza</a></li>
                    <li><a href="#">Assistenza</a></li>
                </ul>
            </nav>
            <div class="actions-header ">
               <button> <a href="#">Accedi</a></button>
            </div>
        </div>
    </header>






    <main>
        <!-- main-header jumbotron -->
        <section>
            <div class="container-jumbotron d-flex">
                <div class="block-jumbotron bord"></div>
            </div>
        </section>
            
        <!-- main column -->
        <section>
             <div class="container-column-main d-flex">
                <div class="left-column-main bord"></div>
                <div class="right-column-main bord"></div>

             </div>
        </section>

        <section>
            <div class="container-column-middle d-flex">
               <div class="left-column-mid bord"></div>
               <div class="right-column-mid bord"></div>

            </div>
       </section>

       <section>
        <div class="container-column-main  d-flex">
           <div class="left-column-main bord"></div>
           <div class="right-column-main bord"></div>
        </div>
   </section>
    
    <!-- main square block -->
   <section>
        <div class="container-square d-flex">
            <div class="square-block bord"></div>
        </div>
    </section>
     
    <!-- main footer -->
    <footer>
        <div class="main-footer d-flex">
            <div class="left-column-footer bord"></div>
            <div class="right-column-footer d-flex"> 
                <div class="small-column"></div>
                <div class="small-column"></div>
                <div class="small-column"></div>
                <div class="small-column"></div>
            </div>
        </div>
        
      <!-- bar footer -->
        <div class="under-footer d-flex">
            <div class="bar-footer d-flex" >
                <div class="btn-footer-right bord">Logo</div>
                <div class="btn-footer-left bord">Bottone</div>
            </div>
        </div>
    </footer>
</main>
</body>
</html>
